<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 7</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="app bg-1 page7">
      <header class="header">
        <div class="d-flex justify-content-between align-items-center header-wrapper">
          <div class="header-left-section">
            <img class="img-fluid" src="./img/left-logo.png" alt="MSF" />
          </div>
          <div class="header-right-section">
            <img class="img-fluid" src="./img/right-logo.png" alt="Casa Rausha" />
          </div>
        </div>
      </header>

      <div class="content">
        <div class="main-logo">
            <img class="img-fluid main-logo-img" src="./img/end-domestic.png"/>
            <img class="img-fluid text-logo-img" src="./img/text-logo.png"/>
        </div>

        <div class="title text-center">
          <p>Scan the QR code</p>
        </div>

        <div class="qr-code">
          <img class="img-fluid" src="./img/qa-code.png" alt="QR Code" />
        </div>

        <div class="sub-text text-center">
          <p>JURONG LAKE GARDENS</p>
        </div>
      </div>

      <footer class="footer">
          <ul>
              <li><a href="">About Us</a></li>
              <li><a href="">Donation</a></li>
              <li><a href="">Contact Us</a></li>
          </ul>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
